<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Control de gastos</title>
</head>

<body>
    <header>
        <h1>Registro de movimientos</h1>
    </header>
    <main class="box-container">
        <section class="box incomes">
            <p class="section-title">Ingresos</p>
            <span class="form-container">
                <form action="" class="entries" id="entries">

                    <label for="income-type">Tipo de ingreso:</label>
                    <select id="income-type">
                        <option selected="true" disabled="disabled">Seleccionar</option>
                        <option value="">Sueldo</option>
                        <option value="">Freelance</option>
                        <option value="">Inversiones</option>
                        <option value="">Otros</option>
                    </select>

                    <label for="income-date">Fecha:</label>
                    <input type="date" id="income-date">

                    <label for="income-amount">Monto:</label>
                    <input type="number" step="0.01" min="0" id="income-amount">

                    <label for="income-description">Descripción:</label>
                    <input type="text" maxlength="100" id="income-description">

                    <button id="add-income-item">Cargar</button>
                </form>
            </span>
        </section>

        <section class="box logs">
            <p class="section-title">Registros</p>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>I/E</th>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Categoría</th>
                        <th>Monto</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="log-entries">
                    <!-- Filas agregadas de forma dinámica -->
                </tbody>
            </table>
        </section>

        <section class="box expenses">
            <p class="section-title">Egresos</p>
            <span class="form-container">
                <form action="" class="bills" id="bills">

                    <label for="expense-type">Tipo de gasto:</label>
                    <select id="expense-type">
                        <option selected="true" disabled="disabled">Seleccionar</option>
                        <option value="">Fijo</option>
                        <option value="">Variable</option>
                        <option value="">Eventual</option>
                    </select>

                    <label for="expense-category">Categoría:</label>
                    <select id="expense-category">
                        <option selected="true" disabled="disabled">Seleccionar</option>
                        <!-- Opciones agregadas de forma dinámica -->
                    </select>

                    <label for="expense-date">Fecha:</label>
                    <input type="date" id="expense-date">

                    <label for="expense-amount">Monto:</label>
                    <input type="number" step="0.01" min="0" id="expense-amount">

                    <label for="expense-description">Descripción:</label>
                    <input type="text" maxlength="100" id="expense-description">

                    <button disabled id="add-expenses-item">Cargar</button>
                </form>
            </span>
        </section>

        <section class="box balance">
            <p class="section-title">Balance:</p>
            <p id="balance-amount">$0.00</p>
        </section>

    </main>
    <footer>
    </footer>


    <!-- Archivos .js -->
    <script src="js/ingresos.js"></script>
    <script src="js/egresos.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/balance.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
